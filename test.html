<!DOCTYPE html>
<html>
<head>
    <title>Insertion Sort with User Comparison</title>
</head>
<body>
    <script>
        // Function to perform insertion sort
        function insertionSort(arr, compareFunc) {
            const n = arr.length;

            for (let i = 1; i < n; i++) {
                let current = arr[i];
                let j = i - 1;

                while (j >= 0 && compareFunc(current, arr[j])) {
                    arr[j + 1] = arr[j];
                    j--;
                }

                arr[j + 1] = current;
            }

            return arr;
        }

        // Function to compare two elements based on user's choice
        function compareElements(a, b) {
            let choice = prompt(`Which element is greater? Enter '1' for ${a} or '2' for ${b}:`);
            return choice === '1';
        }

        // Main function to perform sorting based on user's comparison
        function performSorting() {
            const inputArray = [];
            const size = parseInt(prompt("Enter the number of elements to sort:"));

            for (let i = 0; i < size; i++) {
                const num = parseFloat(prompt(`Enter element ${i + 1}:`));
                inputArray.push(num);
            }

            const sortedArray = insertionSort(inputArray, compareElements);

            alert(`Sorted array: ${sortedArray.join(', ')}`);
        }

        // Call the main function
        performSorting();
    </script>
</body>
</html>
