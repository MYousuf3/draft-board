<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023 NFL Fantasy Draft Board</title>
</head>
<body>
    <link rel = "stylesheet" href = "styles.css">
    <div class="title">
        <h1>
            2023 NFL Draft Board
        </h1>
        <h2 id = "change-this">
            Choose the player you would rather draft.
        </h2>
    </div>
    <div class="options">
        <div class="middle">
            <div class="column-left">
                <div class="info">
                    <h3 id="nameOne"></h3>
                    <h5 id="positionOne"></h5>
                    <h5 id="teamOne"></h5>
                    <h5 id="byeOne"></h5>
                </div>
                <div class="image">
                    <button class="placeholder" id="fakeButtonOne">DRAFT</button>
                </div>
            </div>
            <div class="column-right">
                <div class="image">
                    <button class="placeholder" id="fakeButtonTwo">DRAFT</button>
                </div>
                <div class="info">
                    <h3 id="nameTwo"></h3>
                    <h5 id="positionTwo"></h5>
                    <h5 id="teamTwo"></h5>
                    <h5 id="byeTwo"></h5>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
